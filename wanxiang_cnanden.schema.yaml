###############选择与之匹配的拼音方案#####################
set_shuru_schema:
  __include: 全拼    #可选的选项有（全拼, 自然码, 小鹤双拼, 微软双拼, 搜狗双拼, 智能ABC, 紫光双拼, 拼音加加, 自然龙, 汉心龙）

######################################################
schema:
  schema_id: wanxiang_cnanden
  name: "万象：中英混合词"
  version: "LTS"
  author: amzxyz
  description:
engine:
  processors:
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - abc_segmentor
  translators:
    - echo_translator
    - table_translator
  filters:
    - uniquifier

key_binder:
  __include: default:/key_binder?


speller:
  alphabet: "abcdefghijklmnopqrstuvwxyz;"
  delimiter: " '"
  algebra:
    __include: set_shuru_schema
    __patch: AZtoaz
translator:
  dictionary: wanxiang_cnanden
  enable_user_dict: false

